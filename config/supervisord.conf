[supervisord]
user=root
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/run/supervisord.pid

[program:php-fpm]
command=php-fpm7 -F
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
autorestart=false
startretries=0

[program:nginx]
command=nginx -g 'daemon off;'
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
autorestart=false
startretries=0

[program:sshd]
command=/usr/sbin/sshd -D
autorestart=true
startretries=3

[program:mysql]
command=mysqld_safe
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
